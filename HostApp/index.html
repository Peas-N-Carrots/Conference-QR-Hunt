<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Host Conference QR Scavenger Hunt</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- Header -->
    <header>
        <h1 id="header">Conference QR Scavenger Hunt: Host a Game</h1>
    </header>
    
    <main>
        
        <!-- Edit Page -->
        <section id="edit-page">
            
            <!-- Game name input -->
            <section id="game-name-section">
                <input
                    id="game-name-input"
                    type="text"
                    placeholder="Enter game name"
                />
                
                <button id="show-qr-btn">Show QR Code</button>

            </section>

            <!-- Question list controls -->
            <section id="questions-section">

                <h2>Questions</h2>

                <!-- Add question -->
                <div id="add-question">
                    <input
                        id="question-input"
                        type="text"
                        placeholder="Enter y/n question (max 20 words)"
                    />
                    <button id="add-question-btn">Add</button>
                </div>

                <!-- Question list -->
                <ul id="question-list">
                </ul>


            </section>
        </section>

        <!-- QR Page -->
        <section id="qr-page" hidden>

            <button id="back-btn">‚Üê Back</button>
            <h2>Scan to Join</h2>
            <div id="qr-container"></div>

        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/lz-string@1.4.4/libs/lz-string.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
